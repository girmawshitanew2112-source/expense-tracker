<!doctype html>
<html lang="en">
  <head>
    <title>Expense Tracker | CS Transfer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Student Budget Tracker</h2>
      <div class="balance">
        <h4>Your Balance</h4>
        <h1 id="balance">$0.00</h1>
      </div>

      <ul id="list" class="list"></ul>

      <h3>Add New Transaction</h3>
      <form id="form">
        <input
          type="text"
          id="text"
          placeholder="Enter Description..."
          required
        />
        <input
          type="number"
          id="amount"
          placeholder="Enter Amount (+ for income, - for expense)"
          required
        />
        <button class="btn">Add Transaction</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
